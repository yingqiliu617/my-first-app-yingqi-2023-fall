{% extends "bootstrap_5_layout.html" %}
{% set active_page = "weather_dashboard" %}

{% block content %}

    <h2>Weather For Zip Code ({{ symbol }})</h2>

    <p class="lead">Date starts: {{ latest_date }}</p>

    <div id="chart-container" height="700px">
        <ul>
            {% for d in data %}
                <li>{{ d.date }} | {{ d.temp }} | {{ d.forecast }}</li>
            {% endfor %}
        </ul>
    </div>

{% endblock %}
